<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ titleGuardado }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)="abrir_scan( i )" *ngFor="let data of historial; let i= index">
            {{ data.info }}
          <p>
            {{ data.tipo }}
          </p>
        </button>
    </ion-list>

</ion-content>
